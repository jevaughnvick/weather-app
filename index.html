<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./output.css">
    <script src="./script.js" defer></script>
    <link rel="shortcut icon" href="../assets/cloud-circle-outline.svg" type="image/x-icon">
    <title>Weather App</title>
</head>
<body>
    <div class="navbar">
        <div class="navbar-container">
            <div class="logo-wrap">
                <div class="logo">Weather App</div>
            </div>
            <div class="search-wrap">
                <input type="text" name="search" id="search" placeholder="Search location" autocomplete="off">
                <button id="search-btn" class="search"><ion-icon name="search"></ion-icon></button>
            </div>
            <div class="temp-toggle-wrap">
                <div class="temp-toggle">
                    <button class="temp-toggle-btn text-white">Display °F</button>
                </div>
            </div>
        </div>
    </div>
    <div class="display-grid">
        <div class="grid-container">
            <div class="one">
                <div class="region">
                    Saint Andrew
                </div>
                <div class="country">
                    Jamaica
                </div>
            </div>
            <div class="two"></div>
            <div class="three"></div>
            <div class="four">
                <div class="time">
                    <div class="numbers">
                        04:04
                    </div>
                </div>
                <div class="date">
                    October 07, 2023
                </div>
            </div>
            <div class="five">
                <div class="temp-label">
                    Temperature:
                </div>
                <div class="temp">
                    23°C
                </div>
            </div>
            <div class="six">
                <div class="condition">
                    CLOUDY
                </div>
            </div>
            <div class="eight">
                <div class="feels-like">
                    Feels Like: 25°C
                </div>
            </div>
            <div class="nine">
                <div class="wind-speed-label">
                    Wind Speed:
                </div>
                <div class="wind-wrap">
                    <div class="wind-speed">
                        6.8
                    </div>
                    <div class="wind-unit">
                        mph
                    </div>
                </div>
            </div>
            <div class="twelve">
                <div class="humidity">
                    Humidity: 89
                </div>
            </div>
            <div class="thirteen">
                <div class="wind-direction-label">
                    Wind Direction:
                </div>
                <div class="wind-direction">
                    NE
                </div>
            </div>
            <div class="fourteen"></div>
            <div class="fifteen"></div>
            <div class="sixteen"></div>
        </div>
    </div>

        <p class="github">
            jevaughnvick

            </a>
        </p>
    </footer>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
